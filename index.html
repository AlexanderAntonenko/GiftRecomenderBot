<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Recommender Login</title>
</head>
<body>
    <h1>Welcome to Gift Recommender</h1>
    <p>Please login with Telegram to get personalized gift recommendations.</p>
    
    <!-- Telegram Login Widget -->
    <script async src="https://telegram.org/js/telegram-widget.js?22" 
            data-telegram-login="GiftRecomenderBot" 
            data-size="large" 
            data-onauth="onTelegramAuth(user)" 
            data-request-access="write"></script>
    
    <script>
      // Обработка данных пользователя после логина
      function onTelegramAuth(user) {
        alert('Hello, ' + user.first_name + '! Your Telegram ID is: ' + user.id);
        // TODO: отправить данные на сервер или показать рекомендации
      }
    </script>
</body>
</html>
